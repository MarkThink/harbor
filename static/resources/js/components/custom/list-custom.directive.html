<div class="tab-pane" id="customs" element-height>
  <div class="col-xs-12 col-md-12 each-tab-pane">
    <div class="form-inline">
      <div class="input-group">
        <input type="text" id="txtSearchInput" class="form-control" placeholder="" ng-model="vm.filterInput" value="" size="30">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" ng-click="vm.retrieve()"><span class="glyphicon glyphicon-search"></span></button>
        </span>
      </div>
      <button ng-if="!vm.isOpen" class="btn btn-success" type="button" ng-click="vm.showAddCustom()"><span class="glyphicon glyphicon-plus"></span>// 'add_member' | tr //</button>
      <button ng-if="vm.isOpen" class="btn btn-default" disabled="disabled" type="button"><span class="glyphicon glyphicon-plus"></span>// 'add_member' | tr //</button>
    </div>
    <div class="pane">
      <add-custom ng-if='vm.isOpen' is-open="vm.isOpen"></add-custom>
      <div class="sub-pane">

      </div>
    </div>
  </div>
</div>
